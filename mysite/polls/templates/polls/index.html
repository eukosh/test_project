{% extends 'base.html' %}

{% block title %}Polls App{% endblock %}


{% block content %}
    {% if questions_list %}
        <ul>
            {% for question in questions_list %}
                <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
